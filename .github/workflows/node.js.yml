name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ "main" ]   # Deploy whenever you push to main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # Use Node 20 (stable for React apps)
          cache: npm
      - run: npm install
      - run: npm run build
      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build   # This is where CRA outputs your built files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
